<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Milo</title>

  <body>

    <div id="images"></div>

  <script>
    var images = $.get(
      "https://api.github.com/repos/gracielewis225/Kelby/contents/images",

          $("#images").append(

        });
      }
    );
  </script>
